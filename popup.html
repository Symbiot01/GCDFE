<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Audio Delay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Audio Delay Extension</h1>
    <p>This extension allows you to introduce a 5-second delay to your outgoing audio in Google Meet.</p>
    <button id="enable">Enable Audio Delay</button>
    <button id="disable">Disable Audio Delay</button>
    <script src="popup.js"></script>
</body>
</html>
